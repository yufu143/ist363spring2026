<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yujia Fu Lab 01</title>
        <style>
            /*
                Colors to use:
                    Orange - E38E49
                    Light Blue - D4EBF8
                    Dark Blue - 0A3981
            */
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #e38e49;
            }

            h1 {
                color: #0a3981;
            }

            p {
                font-size: 1em;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-direction: column;
                flex-wrap: wrap;
                background-color: #D4EBF8;
                border-radius: 15px;
                margin: 1.5em;
                padding: 5em;
            }

            .info {
                text-align: left;
            }

            .orange {
                color: #e38e49;
            }



        </style>
        <!--- <link rel="stylesheet" href="styles.css"> --->
    </head>
    <body>
        <main>
            <div class="container">
                <div class="info">
                    <h1>Yujia Fu</h1>
                    <p>
                        Something <strong class="orange">personal</strong> is I like to play games occasionally and would like to discover more. <strong class="orange">Professionally</strong>, for the past few summers, I have worked the front desk at a small doctor's clinic. Something <strong class="orange">peculiar</strong> about me is I don't like the taste of peas.
                    </p>
                </div>

                <div class="images">
                    <div class="row">
                        <img src="kimmel.jpg" alt="The student standing in front of Kimmel Hall" height="250" width="250">
                        <img src="games.jpg" alt="Banners of the video games Disco Elysium and Deltarune" height="250" width="250">
                    </div>
                    <div class="row">
                        <img src="job.jpg" alt="Stock photo of a clinic front-desk receptionist working" height="250" width="250">
                        <img src="peas.jpg" alt="A bowl of peas" height="250" width="250">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
