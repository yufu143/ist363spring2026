<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yujia Fu Lab 01</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #e38e49;
            }

            h1 {
                color: #0a3981;
            }

            p {
                font-size: 20px;
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-wrap: wrap;
                background-color: #D4EBF8;
                border-radius: 15px;
                border-width: 35px;
                margin: 30px;
                padding: 45px;
            }

            .info, .images {
                display: flex;
                flex-wrap: wrap;
                width: 75%;
                flex-direction: column;
                text-align: left;
                vertical-align: middle;
                justify-content: center;       
            }

            strong {
                color: #e38e49;
            }

        </style>
        <!--- <link rel="stylesheet" href="styles.css"> --->
    </head>
    <body>
        <main>
            <div class="container">
                <div class="info">
                    <h1>Yujia Fu</h1>
                    <p>
                        Something <strong>personal</strong> is I like to play games occasionally and would like to discover more. <strong>Professionally</strong>, for the past few summers, I have worked the front desk at a small doctor's clinic. Something <strong>peculiar</strong> about me is I don't like the taste of peas.
                    </p>
                </div>

                <div class="images">
                    <div class="row">
                        <div>
                            <img src="kimmel.jpg" alt="The student standing in front of Kimmel Hall" height="250" width="250">
                        </div>
                        <div>
                            <img src="games.jpg" alt="Banners of the video games Disco Elysium and Deltarune" height="250" width="250">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <img src="job.jpg" alt="Stock photo of a clinic front-desk receptionist working" height="250" width="250">
                        </div>
                        <div>
                            <img src="peas.jpg" alt="A bowl of peas" height="250" width="250">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
