<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 CSS Animation</title>
    <style>
        button {
            border-radius: 50%;
            background-color: orange;
            width: 100px;
            height: 100px;
            display: block;
            margin: 25% auto;
            text-align: center;
            transition: 1s;
        }

        button:hover {
            background-color: rgb(188, 13, 164);
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <button>Go Orange!</button>
</body>
</html>
